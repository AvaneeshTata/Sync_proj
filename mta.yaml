_schema-version: "3.1"
ID: Sync_Project
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Sync_Project-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: uaa_Sync_Project
      - name: Sync_Project-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
          timeout: 300000
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: Sync_Project-destination-content
    type: com.sap.application.content
    requires:
      - name: Sync_Project-destination-service
        parameters:
          content-target: true
      - name: Sync_Project_html_repo_host
        parameters:
          service-key:
            name: Sync_Project_html_repo_host-key
      - name: uaa_Sync_Project
        parameters:
          service-key:
            name: uaa_Sync_Project-key
    parameters:
      content:
        instance:
          destinations:
            - Name: sync_project_1_Sync_Project_html_repo_host
              ServiceInstanceName: Sync_Project-html5-app-host-service
              ServiceKeyName: Sync_Project_html_repo_host-key
              sap.cloud.service: sync_project_1
            - Authentication: OAuth2UserTokenExchange
              Name: sync_project_1_uaa_Sync_Project
              ServiceInstanceName: Sync_Project-xsuaa-service
              ServiceKeyName: uaa_Sync_Project-key
              sap.cloud.service: sync_project_1
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: Sync_Project-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Sync_Project_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - syncproject.zip
          name: syncproject
          target-path: resources/
  - name: syncproject
    type: html5
    path: app/sync_project
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: Sync_Project-srv
          URL: {srv-api/srv-url}
          HTML5.ForwardAuthToken: true
          timeout: 180000

  - name: Sync_Project-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: Sync_Project-db
resources:
  - name: Sync_Project-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: Sync_Project-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.Timeout: 300001
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Sync_Project-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: Sync_Project_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Sync_Project-html5-app-host-service
      service-plan: app-host
  - name: uaa_Sync_Project
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: Sync_Project
      path: ./xs-security.json
      service: xsuaa
      service-name: Sync_Project-xsuaa-service
      service-plan: application
  - name: Sync_Project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
